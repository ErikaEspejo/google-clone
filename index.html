<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Google</title>
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <div class="links">
      <a href="https://mail.google.com/mail/u/0/">Gmail</a>
      <a href="https://www.google.com.co/imghp?hl=en&tab=ri&authuser=0&ogbl">Images</a>
    </div>
    <div class="menus">
      <a href="#">
        <div class="waffle-menu">
          <img src="./images/waffle-menu.PNG" alt="menu de aplicaciones de google">
        </div>
      </a>
      <a href="#">
        <div class="profile">
          <img src="./images/foto-perfil.png" alt="foto de perfil">
        </div>
      </a>
    </div>
  </header>
  <main class="navegation">
    <div class="title">
      <img src="./images/googlelogo_color_272x92dp.png" alt="titulo de google">
    </div>
    <div class="nav-bar">
      <i class="fa fa-search"></i>
      <input type="text">
      <a href="#">
        <img src="./images/32px-Google_mic.svg.png" alt="microphone">
      </a>
    </div>
    <div class="buttons">
      <form action="#">
        <input type="submit" value="Google Search">
      </form>
      <form action="https://www.google.com/doodles">
        <input type="submit" value="I'm Feeling Lucky">
      </form>
    </div>
    <div class="language">
      <p>Google offered in: <a href="#">Español (Latinoamérica)</a></p>
    </div>
  </main>
  <footer>
    <div class="country">
      <p>Colombia</p>
    </div>
    <div class="footer-links">
      <div class="left">
        <div class="about foot-link">
          <a href="https://about.google/?utm_source=google-CO&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
        </div>
        <div class="advertising">
          <a href="https://www.google.com/intl/en_co/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
        </div>
        <div class="business">
          <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
        </div>
        <div class="how foot-link">
          <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
        </div>
      </div>
      <div class="right">
        <div class="privacy foot-link">
          <a href="https://policies.google.com/privacy?hl=en-CO&fg=1">Privacy</a>
        </div>
        <div class="terms foot-link">
          <a href="https://policies.google.com/terms?hl=en-CO&fg=1">Terms</a>
        </div>
        <div class="settings foot-link">
          <a href="#">Settings</a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
