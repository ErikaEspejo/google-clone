<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
  <title>Google</title>
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <div class="links">
      <a href="https://mail.google.com/mail/u/0/">Gmail</a>
      <a href="https://www.google.com.co/imghp?hl=en&tab=ri&authuser=0&ogbl">Images</a>
    </div>
    <div class="menus">
      <a href="#">
        <div class="waffle-menu">
          <img src="./images/waffle-menu.PNG" alt="menu de aplicaciones de google">
        </div>
      </a>
      <a href="#">
        <div class="profile">
          <img src="./images/foto-perfil.png" alt="foto de perfil">
        </div>
      </a>
    </div>
  </header>
  <main class="navegation">
    <div class="title">
      <img src="./images/googlelogo_color_272x92dp.png" alt="titulo de google">
    </div>
    <div class="nav-bar">
      <i class="search-icon"></i>
      <input type="text">
      <i class="micro"></i>
    </div>
    <div class="buttons">
      <form action="#">
        <input type="submit" value="Google Search">
      </form>
      <form action="https://www.google.com/doodles">
        <input type="submit" value="I'm Feeling Lucky">
      </form>
    </div>
    <div class="language">
      <p>Google offered in: <a href="#">Español (Latinoamérica)</a></p>
    </div>
  </main>

  </section>
</body>
</html>
